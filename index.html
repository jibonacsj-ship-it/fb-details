<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .fb-icon {
            width: 60px;
            height: 60px;
            background: #1877f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 3px solid #667eea;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44336;
            border-radius: 10px;
            color: #c62828;
        }

        .success-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4caf50;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .warning-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #ff9800;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 10px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="fb-icon">f</div>
            <h1>Facebook Profile Details</h1>
            <p>ফেসবুক প্রোফাইল লিংক দিয়ে বিস্তারিত তথ্য দেখুন</p>
        </div>

        <form id="profileForm">
            <div class="input-group">
                <label for="profileUrl">Facebook Profile URL</label>
                <input 
                    type="text" 
                    id="profileUrl" 
                    placeholder="https://www.facebook.com/username"
                    required
                >
            </div>
            <button type="submit" class="btn" id="submitBtn">
                Get Details
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">তথ্য সংগ্রহ করা হচ্ছে...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>

        <div class="note">
            <strong>দ্রষ্টব্য:</strong> শুধুমাত্র পাবলিক প্রোফাইলের সীমিত তথ্য পাওয়া যাবে। Facebook login ছাড়া জন্মতারিখ এবং অন্যান্য ব্যক্তিগত তথ্য দেখা যায় না।
        </div>
    </div>

    <script>
        const form = document.getElementById('profileForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const profileUrl = document.getElementById('profileUrl').value.trim();
            
            // Hide previous results
            error.style.display = 'none';
            result.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';
            
            try {
                // Call API
                const response = await fetch('http://localhost:5000/api/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        profile_url: profileUrl
                    })
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Details';
                
                if (data.success) {
                    displayResult(data);
                } else {
                    displayError(data.error || 'কোনো সমস্যা হয়েছে। আবার চেষ্টা করুন।');
                }
                
            } catch (err) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Details';
                displayError('API সংযোগ ব্যর্থ। নিশ্চিত করুন যে Flask API চালু আছে (http://localhost:5000)');
            }
        });

        function displayResult(data) {
            let html = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <span class="success-badge">✓ সফল</span>
                </div>
            `;
            
            // Profile Image
            if (data.additional_info && data.additional_info.profile_image) {
                html += `
                    <img src="${data.additional_info.profile_image}" 
                         alt="Profile" 
                         class="profile-image"
                         onerror="this.style.display='none'">
                `;
            }
            
            // Name
            if (data.name) {
                html += `
                    <div class="result-item">
                        <div class="result-label">নাম</div>
                        <div class="result-value">${escapeHtml(data.name)}</div>
                    </div>
                `;
            }
            
            // Profile ID
            if (data.profile_id) {
                html += `
                    <div class="result-item">
                        <div class="result-label">Profile ID/Username</div>
                        <div class="result-value">${escapeHtml(data.profile_id)}</div>
                    </div>
                `;
            }
            
            // Date of Birth
            if (data.date_of_birth) {
                html += `
                    <div class="result-item">
                        <div class="result-label">জন্মতারিখ</div>
                        <div class="result-value">${escapeHtml(data.date_of_birth)}</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="result-item">
                        <div class="result-label">জন্মতারিখ</div>
                        <div class="result-value">
                            <span class="warning-badge">পাওয়া যায়নি</span>
                            <div style="margin-top: 5px; font-size: 13px; color: #666;">
                                Facebook login প্রয়োজন
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Profile URL
            html += `
                <div class="result-item">
                    <div class="result-label">Profile Link</div>
                    <div class="result-value">
                        <a href="${escapeHtml(data.profile_url)}" 
                           target="_blank" 
                           style="color: #667eea; text-decoration: none;">
                            ${escapeHtml(data.profile_url)}
                        </a>
                    </div>
                </div>
            `;
            
            // Description
            if (data.additional_info && data.additional_info.description) {
                html += `
                    <div class="result-item">
                        <div class="result-label">বিবরণ</div>
                        <div class="result-value">${escapeHtml(data.additional_info.description)}</div>
                    </div>
                `;
            }
            
            // Note
            if (data.additional_info && data.additional_info.note) {
                html += `
                    <div class="result-item">
                        <div class="result-label">নোট</div>
                        <div class="result-value" style="font-size: 13px; color: #666;">
                            ${escapeHtml(data.additional_info.note)}
                        </div>
                    </div>
                `;
            }
            
            resultContent.innerHTML = html;
            result.style.display = 'block';
        }

        function displayError(message) {
            error.textContent = '❌ ' + message;
            error.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
